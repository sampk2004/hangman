<head>
    <link rel="stylesheet" type="text/css" href="View/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="View/css/login.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="Models/strings.js"></script>
    <script src="Models/wordarray.js"></script>
    <script src="Controller/controller.js"></script>
    <script src="View/view.js"></script>
</head>

<body id="LoginForm">
    <div class="container">
        <h1 class="form-heading" id="sign-heading"></h1>
        <div class="login-form">
            <div class="main-div">
                <div class="panel">
                    <h2 class="signup"></h2>
                    <p id="signupmsg1"></p>
                </div>
                <form id="Login" onsubmit="event.preventDefault();handlesignup()">

                    <div class="form-group">


                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">

                    </div>

                    <div class="form-group">

                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">

                    </div>

                    <div class="form-group">

                        <input type="username" class="form-control" id="inputUsername" placeholder="Username">

                    </div>

                    <div class="forgot">
                        <a href="login.html" id="login"></a>
                    </div>
                    <button type="submit" class="btn btn-primary signup"></button>

                </form>
                <div class="alert alert-danger" id="error" style="display:none;">
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    initSignupText();
</script>
